<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/png"
		/>
		<script src="index.js" defer></script>
		<title>Frontend Mentor | Age Calculator App</title>
	</head>
	<body>
		<div class="calculator">
			<form class="flex" action="" id="age-calculator-form">
				<label class="calculator__label | flex-column" for="day"
					>Day
					<input
						class="calculator__input"
						type="number"
						name="Day"
						id="day"
						required
						placeholder="DD"
					/>
				</label>
				<label class="calculator__label | flex-column" for="month"
					>Month
					<input
						class="calculator__input"
						type="number"
						name="Month"
						id="month"
						required
						placeholder="MM"
					/>
				</label>
				<label class="calculator__label | flex-column" for="year"
					>Year
					<input
						class="calculator__input"
						type="number"
						name="Year"
						id="year"
						required
						placeholder="YYYY"
					/>
				</label>
			</form>
			<button type="submit" form="age-calculator-form">
				<img src="./assets/images/icon-arrow.svg" alt="Submit button" />
			</button>
			<div class="calculator__result">
				<h2><span class="calculator__number" id="js-years">--</span>years</h2>
				<h2><span class="calculator__number" id="js-months">--</span>months</h2>
				<h2><span class="calculator__number" id="js-days">--</span>days</h2>
			</div>
		</div>
	</body>
</html>
